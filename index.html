<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تکمیل ریکارڈ برائے نصاب</title>
  <!-- گوگل نستعلیق فونٹ لنک -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      direction: rtl;
      text-align: right;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 70%;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-weight: 700;
    }
    .logo {
      display: block;
      margin: 0 auto 10px auto;
      width: 120px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Noto Nastaliq Urdu', serif;
    }
    button {
      background: #2c3e50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      font-family: 'Noto Nastaliq Urdu', serif;
    }
    button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- اوپر لوگو -->
    <img src="cat.jpeg" alt="مدرستہ المدینہ بالغان" class="logo">
    <h1>تکمیل ریکارڈ برائے نصاب</h1>

    <form action="https://formspree.io/f/your-id" method="POST">
      <label>نام طالب علم:</label>
      <input type="text" name="student_name" required>

      <label>کلاس:</label>
      <input type="text" name="class" required>

      <label>ڈویژن:</label>
      <input type="text" name="province" required>
        <label for="division">ڈویژن:</label>
      <select id="division" required>
                <option value="">--- ڈویژن منتخب کریں ---</option>
        <option value="ملتان">ملتان</option>
        <option value="لاہور">لاہور</option>
        <option value="فیصل آباد">فیصل آباد</option>
        <option value="کراچی">کراچی</option>
        <option value="اسلام آباد">اسلام آباد</option>


        <label>کورس کی تکمیل کی تاریخ:</label>
      <input type="date" name="completion_date" required>

      <label>ریمارکس:</label>
      <textarea name="remarks"></textarea>

      <button type="submit">جمع کریں</button>
    </form>
  </div>
</body>
</html>
